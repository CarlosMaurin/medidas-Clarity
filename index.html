<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </section>
        <section class="row d-flex justify-content-center mt-4">

                </form>
            </div>
        </section>
        <section class="row mt-3 d-flex justify-content-center">
            <div class="col-10 m-auto">
                <h3>La medida de tu anillo es:</h3>
            </div>
            <div class="col-12 medida mt-2 text-center fw-bolder align-items-center">
                
            </div>
        </section>
        <section class="row d-flex justify-content-center mt-4">
            <div class="col-12 linea"></div>
        </section>
        <section class="row d-flex justify-content-center mt-5 mb-5">
            <div class="col-3">
                <img class="img-fluid joyas" src="./images/anillo 1.png" alt="">
            </div>
            <div class="col-3">
                <img class="img-fluid joyas" src="./images/dije 1.png" alt="">
            </div>
            <div class="col-3">
                <img class="img-fluid joyas" src="./images/pulsera 1.png" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
